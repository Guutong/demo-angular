<form [formGroup]="taskForm" class="form-group">
  <label for="inputTitle">หัวข้อ</label>
  <input [ngClass]="{'is-valid': taskForm.controls.title.valid, 'is-invalid': taskForm.controls.title.invalid}" class="form-control" type="text" name="title" id="inputTitle" formControlName="title"/>
  <div *ngIf="taskForm.controls.title.invalid" class="invalid-feedback">
    Please choose a title.
  </div>
  <label for="inputDescription">รายละเอียด</label>
  <input class="form-control" type="text" name="description" id="inputDescription" formControlName="description"/>
  <button id="buttonAddTask" class="btn btn-outline-info mt-4" [disabled]="taskForm.invalid" (click)="onSubmit()">เพิ่ม Task</button>
</form>
