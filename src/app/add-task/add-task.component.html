<form [formGroup]="taskForm" class="form-group">
  <label for="inputTitle">หัวข้อ</label>
  <input class="form-control" type="text" name="title" id="inputTitle" placeholder="หัวข้อ" formControlName="title"/>
  <label for="inputDescription">รายละเอียด</label>
  <input class="form-control" type="text" name="description" id="inputDescription" placeholder="รายละเอียด" formControlName="description"/>
  <button class="btn btn-outline-info mt-4" [disabled]="taskForm.invalid" (click)="onSubmit()">เพิ่ม Task</button>
</form>
